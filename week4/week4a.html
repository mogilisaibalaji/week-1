<!DOCTYPE html>
<head>
    <title>
        Week 4
    </title>
</head>
<style>

    .buttonClick1{
        background-color: rgb(25,135,84);
        color: white;
        border-color: white;
        font-size: 15px;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }
    .buttonClick2{
        background-color: rgb(220,54,69);
        color: white;
        border-color: white;
        font-size: 15px;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function App(){
            const [isButtonOn,setIsButtonOn]= React.useState(true);

            function SwitchButton(){
                    if (isButtonOn){
                        setIsButtonOn(false);
                    }
                    else{
                        setIsButtonOn(true);
                    }
                }
                return(
                    <>
                    
                        <button 
                        className ={isButtonOn? "buttonClick1" : "buttonClick2"}
                        onClick = {SwitchButton}
                        > {(isButtonOn) ? 'ON' : 'OFF'}
                        </button>
                    </>
                );
                
            
        }

      const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App/>);
    </script>
</body>
